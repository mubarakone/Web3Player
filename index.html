<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis@latest/dist/moralis.js"></script>
  </head>
  <body>
    <h1>Web3Player</h1>
    <h2>
      This project is still in its development stages, and needs much security improvements before suitable for commercial use. Use a test network to send transactions.
    </h2>
    <h3>
      Have Metamask installed in your browser.
    </h3>
    <!---Insert your video file link in the insertLink attribute-->
    <web3-video>
    </web3-video>
      <form id="myform" onsubmit="submitInput(); return false">
        <div id="userInput">
            <label id="text">Enter a link to a video source</label><br>
            <input name="enter" value="" type="url" id="inputLink" placeholder="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"><br>
        </div>
        <div id ="userInput">
            <label id="text">Enter an Ethereum Address</label><br>
            <input name="enter" value="" type="text" id="inputAddress" placeholder="0x0BC58805c5e5B1b020AfE6013Eeb6BcDa74DF7f0"><br>
        </div>
        <div id ="userInput">
            <label id="text">Enter a price per stream in ETH</label><br>
            <input name="enter" value="" type="text" id="inputPrice" placeholder="0.00005"><br>
        </div>
        <input id="submit" type="submit" value="Submit">
      </form>
  </body>
  <script src="web3-player.js"></script>
  <style>
      body {
          position: relative;
          left: 25%;
          width: 700px;
      }
      h1 {
        position: relative;
        left: 32.5%;
        width: 30%
      }
      h2 {
        position: fixed;
        left: 1.5%;
        width: 25%;
        top: 0%;
        font-size: xx-large;
        font-variant: discretionary-ligatures;
        line-height: 2;
        font-family: sans-serif;
      }
      h3 {
        position: fixed;
        right: -3%;
        width: 25%;
        top: 60%;
        font-size: xx-large;
        font-variant: discretionary-ligatures;
        line-height: 2;
        font-family: sans-serif;
      }
      form {
        position: relative;
        left: 10%;
        padding-top: 3%;
      }
      #text {
        position: relative;
        left: 20%;
      }
      input[name="enter"] {
        display: inline-block;
        width: 70%;
      }
      #userInput {
        position: relative;
        padding-bottom: 5%;
      }
      #submit {
        position: relative;
        left: 30%;
      }
  </style>
</html>
